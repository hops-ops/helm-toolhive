name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: upbound/up-action@v2
      - name: Build
        run: make build
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          up xpkg push -f _output/hops-ops-helm-toolhive.xpkg ghcr.io/hops-ops/hops-ops-helm-toolhive:${VERSION}
          up xpkg push -f _output/hops-ops-helm-toolhive.xpkg ghcr.io/hops-ops/hops-ops-helm-toolhive:latest
